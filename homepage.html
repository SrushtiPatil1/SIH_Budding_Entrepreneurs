<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href ="homepage.css">
</head>
<body>


  <div class="container" style="z-index: 1;">
  
    <div class="wrapper">
      <form>
        <h1>Login</h1>
        <p>If you are already a member, easily log in</p>
        <input type="email" id="email" placeholder="Email">
        <div class="pass-icon">
          <input type="password" id="password" placeholder="password">
          <img src="https://cdn.pixabay.com/photo/2016/12/18/11/04/eye-1915454_960_720.png">
        </div>
        
        <a href="#">Forgot my password</a>
        <input type="submit" id="login-btn" value="Login">
        <div class="or">
          <hr>
          <span>OR</span>
          <hr>
        </div>
        <button class="google-btn">
          <img src="https://cdn-icons.flaticon.com/png/512/2504/premium/2504739.png?token=exp=1645637456~hmac=ddab66ace363671396a66e874d7c5e13">
          Login with Google
        </button>
        <div class="register">
          <p>If you don't have an account</p>
          <button class="register-btn">Register</button>
        </div>
      </form>  
  
    </div>
    
    <div class="main-img"></div>
  </div>





  <div class='box'style="z-index: 0;">
    <div class='wave -one'></div>
    <div class='wave -two'></div>
    <div class='wave -three'></div>
  </div>
